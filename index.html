<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style/main.css'>
    
</head>
<body>
    <div class = "calculator" id = "calculator">
        
        <div class ="input" id = "input">

        </div>
        <div class="calc-buttons" id="calc-buttons">
            <div class="number">1</div>
            <div class="number">2</div>
            <div class="number">3</div>
            <div class="number">4</div>
            <div class="number">5</div>
            <div class="number">6</div>
            <div class="number">7</div>
            <div class="number">8</div>
            <div class="number">9</div>
            <div class="number">0</div>
            <div class="operator">+</div>
            <div class="operator">-</div>
            <div class="operator">*</div>
            <div class="operator">/</div>
            <div class="number" style="background-color:rgb(120, 122, 128)";>.</div>
            <div class="clear " style="background-color:rgb(268,39,44)" id = "clear">C</div>
            <div class="equal" style="background-color:rgb(241,90,43)" id="result">=</div>


        </div>

    </div>
    <script src='script/main.js'></script>
</body>
</html>
